<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do You Love Me?</h2><br>
<button style="position: absolute;left: 10px;top: 85px" onclick="yes()">Yes</button>
<button id="trochuot" style="position: absolute;left: 60px;top: 85px" onmouseover="no()">No</button>
<script>
    function yes() {
      alert("<3")
    }
    function no() {
        let a= Math.round(Math.random() * window.innerWidth);
        let b= Math.round(Math.random() * window.innerHeight);
        document.getElementById("trochuot").style.left= a +"px";
        document.getElementById("trochuot").style.top= b+"px";
    }
</script>

</body>
</html>
